[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = "netlify/functions"

# Redirect old URL to new shorter one
[[redirects]]
  from = "/ai-workshop-for-founders"
  to = "/ai-workshop"
  status = 301

# SPA fallback â€” let React Router handle all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
